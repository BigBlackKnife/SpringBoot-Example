# 设置日志配置文件（注意：日志配置文件中的设置会覆盖掉application。properties中的设置）
logging.config=classpath:lof4j2-spring.xml
# 设置日志级别
logging.level.com.blaife=trace
# 设置日志存放目录 相对路径如项目根目录
logging.file.path=log
# 设置文件名称
logging.file.name=springboot-log-slf4j-log4j2
# 在控制台输出的日志的格式 %d{日期} [线程] 日志级别 哪一个类 日志信息
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n
# 在指定文件中日志的输出格式
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} === [%thread]=== %-5level %logger{50} - %msg%n