# mybatis-plus:PO类位置
mybatis-plus.type-aliases-package=con,blaife.model
# mybatis-plus:配置文件位置
mybatis-plus.config-location=classpath:mybatis/mybatis-config.xml
# mybatis-plus:mapper映射文件位置
mybatis-plus.mapper-locations=classpath:mybatis/mapper/*.xml

# mySql 数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/shirotest?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8&useSSL=true
spring.datasource.username=root
spring.datasource.password=blaife
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# shiro 配置内容
# 是否允许将sessionId 放到 cookie 中
shiro.sessionManager.sessionIdCookieEnabled=true
# 是否允许将 sessionId 放到 Url 地址拦中
shiro.sessionManager.sessionIdUrlRewritingEnabled=true
# 访问未获授权的页面时，默认的跳转路径
shiro.unauthorizedUrl=/user/toUnAuth
# 开启 shiro
shiro.web.enabled=true
# 登录成功的跳转页面
shiro.successUrl=/user/toIndex
# 登录页面
shiro.loginUrl=/user/toLogin


propertiesspring.thymeleaf.cache=false